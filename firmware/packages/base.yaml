substitutions:
  name: gnome
  update_interval: 5s

esphome:
  name: "datenzwerg-${name}"

esp8266:
  board: d1_mini
  framework:
    version: recommended

http_request:
  verify_ssl: false

external_components:
  - source:
      type: local
      path: components
    components: [ git_ref, influxdb2 ]

logger:

wifi:
  networks:
    - ssid: WHY2025
      eap:
        username: outboundonly
        password: outboundonly
#    - ssid: WHY2025-open

    # fallback from secrets
    - ssid: !secret wifi_ssid
      password: !secret wifi_psk

  on_connect:
    - delay: 1s
    - lambda: |-
        id(esphome_version_sensor).publish_state(id(esphome_version_sensor).state);
        id(git_ref_sensor).publish_state(id(git_ref_sensor).state);

mdns:
  disabled: true

i2c:
  scl: D1
  sda: D2
  id: bus_a

switch:
  - platform: restart
    name: "Restart"

ads1115:
  - address: 0x48

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: ${update_interval}

  - platform: bme280_i2c
    temperature:
      name: "Temperature"
      oversampling: 16x
      id: bme280_temperature
    pressure:
      name: "Pressure"
      id: bme280_pressure
    humidity:
      name: "Humidity"
      id: bme280_humidity
    address: 0x76
    update_interval: ${update_interval}

  - platform: ads1115
    gain: 6.144
    multiplexer: 'A0_GND'
    name: 'UV Voltage'
    id: uv_voltage
    update_interval: ${update_interval}

  - platform: ads1115
    gain: 6.144
    multiplexer: 'A1_GND'
    name: 'Battery Voltage'
    id: battery_voltage
    update_interval: ${update_interval}

  - platform: template
    name: "UV Index"
    update_interval: ${update_interval}
    lambda: |-
      float value = id(uv_voltage).state;
      ESP_LOGD("uv_index", "The UV voltage is: %f", value);
      if (value >= 1.170) {
        return 11.0;
      } else if (value >= 1.079) {
        return 10.0;
      } else if (value >= 0.976) {
        return 9.0;
      } else if (value >= 0.881) {
        return 8.0;
      } else if (value >= 0.795) {
        return 7.0;
      } else if (value >= 0.696) {
        return 6.0;
      } else if (value >= 0.606) {
        return 5.0;
      } else if (value >= 0.503) {
        return 4.0;
      } else if (value >= 0.408) {
        return 3.0;
      } else if (value >= 0.318) {
        return 2.0;
      } else if (value >= 0.227) {
        return 1.0;
      } else {
        return 0.0;
      }

  - platform: template
    name: "Altitude"
    lambda: |-
      const float STANDARD_SEA_LEVEL_PRESSURE = 1013.25; //in hPa, see note
      return ((id(bme280_temperature).state + 273.15) / 0.0065) *
        (powf((STANDARD_SEA_LEVEL_PRESSURE / id(bme280_pressure).state), 0.190234) - 1); // in meter
    update_interval: ${update_interval}
    icon: 'mdi:signal'
    unit_of_measurement: 'm'

  - platform: absolute_humidity
    name: "Absolute Humidity"
    temperature: bme280_temperature
    humidity: bme280_humidity

  - platform: template
    name: "Dew Point"
    lambda: |-
      return (243.5*(log(id(bme280_humidity).state/100)+((17.67*id(bme280_temperature).state)/
      (243.5+id(bme280_temperature).state)))/(17.67-log(id(bme280_humidity).state/100)-
      ((17.67*id(bme280_temperature).state)/(243.5+id(bme280_temperature).state))));
    unit_of_measurement: Â°C
    icon: 'mdi:thermometer-alert'
    update_interval: ${update_interval}

  - platform: adc
    pin: A0
    name: "Sound Voltage"
    id: sound_voltage
    update_interval: ${update_interval}
    filters:
    - multiply: 3.3

text_sensor:
  - platform: version
    hide_timestamp: true
    name: "ESPHome Version"
    id: esphome_version_sensor

  - platform: wifi_info
    ip_address:
      name: "IP"
      icon: mdi:wifi
    ssid:
      name: "SSID"
      icon: mdi:wifi-strength-2

  - platform: git_ref
    name: "Git Ref"
    long: true
    all: true
    dirty: "-dirty"
    id: git_ref_sensor

