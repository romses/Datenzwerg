entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesresolvers:
  le:
    acme:
      email: romses@romses.de
      storage: ./acme.json
      tlschallenge: true

api:
  insecure: true
