http:
  routers:
    github:
      rule: Host(`datagnome.de`)
      service: github
      middlewares:
        - github_rewrite_host
        - github_add_prefix
      tls:
        certResolver: le

  middlewares:
    github_add_prefix:
      addPrefix:
        prefix: "/Datenzwerg"
    github_rewrite_host:
      headers:
        customrequestheaders:
          Host: "romses.github.io"

  services:
    github:
      loadBalancer:
        servers:
          - url: "https://romses.github.io"
